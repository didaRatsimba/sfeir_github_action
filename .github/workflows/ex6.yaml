name: npm cache
on:
  workflow_dispatch:

jobs:
  run-npm-install-with-cache:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name : setup node
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: cache node_modules install
        uses: actions/cache@v3
        with:
          path: ~/.node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: run install
        shell: bash
        run: |
          npm install

  run-npm-test-with-cache:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: cache node_modules test
        uses: actions/cache@v3
        with:
          path: ~/.node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name : setup node
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: run test
        shell: bash
        run: |
          npm test
